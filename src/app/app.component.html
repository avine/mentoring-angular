<router-outlet />

<button (click)="increment()">{{ count() }}</button>

@if (count() % 3) {
  <div>A</div>
} @else if (count() % 2) {
  <div>B</div>
} @else {
  <div>C</div>
}

<hr />

<button (click)="addFruit()">Add fruit</button>

<ul>
  @for (fruit of fruits; track $index; let index = $index, count = $count) {
    <li>({{ index + 1 }}/{{ count }}) {{ fruit }}</li>
  } @empty {
    <li>No fruits...</li>
  }
</ul>
